<body >

		
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg  shadow-lg p-3 mb-5 bg-body rounded">
	  <div class="container-fluid">
		<a class="navbar-brand" href='#' >CV Generator</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav">
			<li class="nav-item me-1">
				<button type="button" class="btn btn-outline-dark btn-sm " id="reload"  
					data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Click this, to generate a new CV">New CV	
				</button>
			     
			</li>
			<li class="nav-item me-1">
			  <button type="button" class="btn btn-outline-dark btn-sm " id="save" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Click This, to save the CV" disabled >Save CV
			  </button>
			</li>
			<li class="nav-item me-1 "   >
			  <button type="button" class="btn btn-outline-dark btn-sm" id="erase"  data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Click this, to erase the CV"  disabled>Erase CV
			  </button>
			</li>
			
		  </ul>
		</div>
	  </div>
	</nav>
	
	<!-- end navbar -->
	
	
	<div class="container-fluid" id="main_container" >
	
		<h1 class="text-center">Curriculum Vitae</h1>
	
		<p class="fs-3">Personal data</p>
		<!-- profile picture -->
		<img id="img_profile" src="" class="img-thumbnail shadow-lg p-3 mb-5 bg-body rounded " alt="Profile Picture">
		
		<ul class="list-group ms-3 list-group-flush d-inline-flex p-2 shadow-sm p-3 mb-5 bg-body rounded">
		
		  <li class="list-group-item" id="name"></li>
		  <li class="list-group-item" id="age"></li>
		  <li class="list-group-item" id="phone"></li>
		  <li class="list-group-item" type="email" id="email"><a href="#" class="link-dark" id="set_email"></a></li>
		  <li class="list-group-item" id="country"></li>
		  <li class="list-group-item" id="nat"></li>
		 
		</ul>
		
		<p class="fs-3">Skills</p>
		
		<ul class="list-group  ms-3 list-group-flush d-inline-flex p-2 shadow-sm p-3 mb-5 bg-body rounded">
			<p class="fs-6">Hard Skills</p>
		  	<li class="list-group-item " id="hard"></li>
			
			<p class="fs-6">Soft Skills</p>
		   	 <li class="list-group-item " id="soft"></li>
		 
		</ul>
		
		<p class="fs-3">Experience</p>
		
		<ul class="list-group ms-3 list-group-flush d-inline-flex p-2 shadow-sm p-3 mb-5 bg-body rounded">
		
			<li class="list-group-item " id="exp"></li>
	
		</ul>
		
	</div>
